<!-- 10__Gallery (Pokotylenko Antonina) -->
<section class="gallery">
  <div class="container">
    <div class="gallery__icon">
      <img
        src="./assets/ui/icons/diver-icon.svg"
        width="64"
        height="64"
        alt="Scuba diver icon representing underwater exploration"
      />
    </div>

    <h2 class="gallery__title">Gallery</h2>

    <p class="gallery__subtitle">
      Amazing places in the Phuket area. Admire and go diving!
    </p>

    <p class="gallery__status">Perfect conditions for diving</p>

    <div
      id="galleryCarousel"
      class="carousel slide"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/diver-and-fishes.webp"
                class="gallery__image"
                alt="Scuba diver swimming among tropical fish near underwater sculptures"
              />
            </div>

            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/coral-reef-colorful-marine.webp"
                class="gallery__image"
                alt="Colorful coral reef with diverse marine life in clear blue water"
              />
            </div>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="carousel-item">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/pink-coral-tropical-fish.webp"
                class="gallery__image"
                alt="Bright pink coral surrounded by tropical reef fish"
              />
            </div>

            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/diver-coral-reef.webp"
                class="gallery__image"
                alt="Diver exploring a coral reef with yellow reef fish"
              />
            </div>
          </div>
        </div>

        <!-- Slide 3 -->
        <div class="carousel-item">
          <div class="row g-4">
            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/black-white-coral.webp"
                class="gallery__image"
                alt="Monochrome coral formations creating dramatic underwater landscape"
              />
            </div>

            <div class="col-12 col-md-6">
              <img
                src="./assets/images/sections/gallery/anemone-clownfish.webp"
                class="gallery__image"
                alt="Clownfish swimming among sea anemone tentacles"
              />
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#galleryCarousel"
        data-bs-slide="prev"
        aria-label="Previous gallery images"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>

      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#galleryCarousel"
        data-bs-slide="next"
        aria-label="Next gallery images"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>

  <script src="./scripts/index.gallery.partial.js" defer></script>
</section>
